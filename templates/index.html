<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Comtrade</title>
</head>
<body>
    <h1>Formulaire de recherche Comtrade</h1>
    <form method="post">
        <label for="type_code">Type Code:</label>
        <input type="text" name="type_code" value="C" required><br>

        <label for="freq_code">Frequency Code:</label>
        <input type="text" name="freq_code" value="M" required><br>

        <label for="cl_code">Classification Code:</label>
        <input type="text" name="cl_code" value="HS" required><br>

        <label for="period">Period:</label>
        <input type="text" name="period" value="202205" required><br>

        <label for="reporter_code">Reporter Code:</label>
        <input type="text" name="reporter_code" value="36" required><br>

        <label for="cmd_code">Commodity Code:</label>
        <input type="text" name="cmd_code" value="91" required><br>

        <label for="flow_code">Flow Code:</label>
        <input type="text" name="flow_code" value="M" required><br>

        <input type="submit" value="Soumettre">
    </form>
</body>
</html>
